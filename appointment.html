<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> MedMate</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style1.css">
  </head>

    <body>
      <div class="inner-layer">
          <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                    <div class="content">
                      <br><br><br><br>
                        <h1>Book You Slot Now and Save your time</h1>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Book Appointemnt</h2>
                        </div>
                        <div class="form-body">
                            <div class="row form-row">
                              <input type="text" placeholder="Enter Full name" class="form-control">
                            </div>
                            <div class="row form-row">
                              <input type="text" placeholder="Enter Mobile Number" class="form-control">
                            </div>
                             <div class="row form-row">
                              <input type="text" placeholder="Enter Email Adreess" class="form-control">
                            </div>
                           <div class="row form-row">
                              <input id="dat" type="text" placeholder="Appointment Date" class="form-control">
                            </div>
                            
                            <h6>Address Details</h6>

                             <div class="row form-row">
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter Area" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter City" class="form-control">
                                </div>
                            </div>
                             <div class="row form-row">
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter State" class="form-control">
                                </div>
                                <div class="col-sm-6" id="testing">
                                   <input type="text" placeholder="Postal Code" class="form-control" id="test1">
                                </div>
                            </div>

                             <div class="row form-row">
                               <button onclick="book()" class="btn btn-success btn-appointment">
                                 Book Appointment
                               </button>
                               <p id="booked" class="align"></p>
                               
                            </div>

                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      

      <script>
        function book() {
          if(document.getElementById('test1').value.length==6){
            document.getElementById("booked").innerHTML = "Booked Successfully";
          }
          else   
            alert("Doctor not avaiable in you area currently")
          
        }
        </script>
    </body>
  
    <script src="assets/js/script.js"></script>
 
</html>
